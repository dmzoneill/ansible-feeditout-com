---
repos:
  # Secret detection - prevent credentials from being committed
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
        exclude: '(host_vars/.*_secrets\.yml|host_vars/old\.yml|host_vars/new\.yml|host_vars/avoro\.yml)'
      - id: check-added-large-files
        args: [--maxkb=500]
        exclude: 'metasploit_exploits_with_options\.txt'
      - id: check-merge-conflict
      - id: detect-private-key

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]
        exclude: '(host_vars/.*_secrets\.yml|host_vars/old\.yml|host_vars/new\.yml|host_vars/avoro\.yml)'

  # Ansible linting
  - repo: https://github.com/ansible/ansible-lint
    rev: v25.1.2
    hooks:
      - id: ansible-lint
        files: \.(yml|yaml)$
        exclude: '(host_vars/.*_secrets\.yml|host_vars/old\.yml|host_vars/new\.yml|host_vars/avoro\.yml|\.github/)'

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [-e, SC2086, -e, SC1091]
