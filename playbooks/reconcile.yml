---
- name: Reconcile migrated server
  hosts: migrated
  become: true
  gather_facts: true
  vars_files:
    - ../host_vars/migrated.yml
    - ../host_vars/migrated_secrets.yml
  tasks:
    - name: Include roles with ignore_errors
      include_role:
        name: "{{ item }}"
      loop:
        - root_password
        - keyboard
        - dns
        - locale
        - ntp
        - aide
        - sudo
        - entropy
        - certbot
        - logwatch
        - ansible_pull
        - swap
        - clean
        - hostname
        - cron
        - logrotate
        - passwd
        - fail2ban
        - fail2counter
        - clamav
        - chkrootkit
        - rsyslog
        - motd
        - node_exporter
        - opendkim
        - opendmarc
        - postsrsd
        - spamassassin
        - apt
        - iptables
        - kernel
        - auditd
        - apparmor
        - wayland
        - grub
        - sshd
        - pam
        - network_manager
        - mysql
        - memcached
        - redis
        - php_fpm
        - postfix
        - apache2
        - services
        - chuckbot
        - rclone
        - saslauthd
      when: role_to_run is not defined or role_to_run == item
      ignore_errors: true
