---
- name: Set /etc/timezone
  ansible.builtin.copy:
    dest: /etc/timezone
    content: "{{ locale_timezone }}\n"
    owner: root
    group: root
    mode: '0644'
  notify: Reconfigure tzdata

- name: Ensure /etc/localtime symlink is correct
  ansible.builtin.file:
    src: "{{ locale_zonefile }}"
    dest: /etc/localtime
    state: link
    force: true

- name: Ensure /etc/default/locale is configured (LANG + LANGUAGE)
  ansible.builtin.copy:
    dest: /etc/default/locale
    content: |
      LANG="{{ locale_lang }}"
      LANGUAGE="{{ locale_language }}"
    owner: root
    group: root
    mode: '0644'
  notify: Reconfigure tzdata

- name: Generate locale
  ansible.builtin.command: locale-gen "{{ locale_lang }}"
  register: locale_gen_output
  changed_when: "'done' in locale_gen_output.stdout"
