---
- name: Set /etc/timezone
  ansible.builtin.copy:
    dest: /etc/timezone
    content: "{{ locale_timezone }}\n"
    owner: root
    group: root
    mode: '0644'
  notify: Reconfigure tzdata

- name: Ensure /etc/localtime symlink is correct
  ansible.builtin.file:
    src: "{{ locale_zonefile }}"
    dest: /etc/localtime
    state: link
    force: true

- name: Ensure /etc/default/locale is configured (LANG + LANGUAGE)
  ansible.builtin.copy:
    dest: /etc/default/locale
    content: |
      LANG="{{ locale_lang }}"
      LANGUAGE="{{ locale_language }}"
    owner: root
    group: root
    mode: '0644'
  notify: Reconfigure tzdata

- name: Check if {{ locale_lang }} is already generated
  ansible.builtin.shell: locale -a | grep -Fxq "{{ locale_lang }}"
  register: locale_check
  failed_when: false
  changed_when: false

- name: Generate locale if not already present
  ansible.builtin.command: locale-gen "{{ locale_lang }}"
  when: locale_check.rc != 0
