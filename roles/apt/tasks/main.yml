---
# Patch apt-listbugs postrm to avoid mv error
- name: Check if apt-listbugs postrm script exists
  stat:
    path: /var/lib/dpkg/info/apt-listbugs.postrm
  register: apt_listbugs_postrm

- name: Patch apt-listbugs postrm script to avoid mv error
  replace:
    path: /var/lib/dpkg/info/apt-listbugs.postrm
    regexp: 'mv /etc/apt/apt.conf.d/10apt-listbugs'
    replace: 'rm -f /etc/apt/apt.conf.d/10apt-listbugs # patched by Ansible'
  when: apt_listbugs_postrm.stat.exists

# Forcefully remove the broken package
- name: Force-remove apt-listbugs even if dpkg errors
  shell: dpkg --remove --force-all apt-listbugs || true
  args:
    warn: false

# Clean up leftover config files
- name: Remove apt-listbugs config file 10apt-listbugs
  file:
    path: /etc/apt/apt.conf.d/10apt-listbugs
    state: absent

- name: Remove apt-listbugs config file 99apt-listbugs
  file:
    path: /etc/apt/apt.conf.d/99apt-listbugs
    state: absent

- name: Remove apt-listbugs preferences file
  file:
    path: /etc/apt/preferences.d/apt-listbugs
    state: absent

# Ensure system maintenance tools are installed
- name: Install unattended-upgrades
  apt:
    name: unattended-upgrades
    state: present

- name: Ensure debsums is installed
  apt:
    name: debsums
    state: present

# Configure automatic upgrades
- name: Enable unattended upgrades
  copy:
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    content: |
      APT::Periodic::Update-Package-Lists "1";
      APT::Periodic::Unattended-Upgrade "1";

# Clean system
- name: Autoremove unused packages
  apt:
    autoremove: yes

- name: Clean APT cache
  apt:
    autoclean: yes
