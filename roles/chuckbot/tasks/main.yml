- name: Ensure /opt/Chuckbot exists (root)
  become: true
  file:
    path: /opt/Chuckbot
    state: directory
    owner: dave
    group: dave
    mode: '0755'

- name: Check if /opt/Chuckbot is a Git repo (as dave)
  become: true
  become_user: dave
  stat:
    path: /opt/Chuckbot/.git
  register: chuckbot_git

- name: Get current remote if it exists (as dave)
  become: true
  become_user: dave
  command: git remote get-url origin
  args:
    chdir: /opt/Chuckbot
  register: git_remote
  when: chuckbot_git.stat.exists
  failed_when: false
  changed_when: false

- name: Clone repo if not present or invalid (as dave)
  become: true
  become_user: dave
  git:
    repo: git@github.com:dmzoneill/Chuckbot.git
    dest: /opt/Chuckbot
    version: main
    update: yes
    force: yes
  when: not chuckbot_git.stat.exists or git_remote.stdout != "git@github.com:dmzoneill/Chuckbot.git"

- name: Check for dirty working directory (as dave)
  become: true
  become_user: dave
  command: git status --porcelain
  args:
    chdir: /opt/Chuckbot
  register: git_dirty
  changed_when: false
  failed_when: false

- name: Check if local branch is ahead of remote (as dave)
  become: true
  become_user: dave
  command: git status -sb
  args:
    chdir: /opt/Chuckbot
  register: git_ahead
  changed_when: false
  failed_when: false

- name: Debug git dirty and ahead status
  debug:
    msg: |
      Dirty: {{ git_dirty.stdout != "" }}
      Ahead: {{ 'ahead' in git_ahead.stdout }}

- name: Amend last commit if dirty and ahead (as dave)
  become: true
  become_user: dave
  shell: |
    git config user.name "Chuckbot"
    git config user.email "chuckbot@localhost"
    git add -A
    git commit --amend --no-edit || echo "Nothing to amend"
  args:
    chdir: /opt/Chuckbot
  when:
    - git_dirty.stdout != ""
    - git_ahead.stdout is search('ahead')

- name: Create new commit if dirty and not ahead (as dave)
  become: true
  become_user: dave
  shell: |
    export GIT_COMMITTER_NAME="Chuckbot"
    export GIT_COMMITTER_EMAIL="chuckbot@localhost"
    git config --local user.name "Chuckbot"
    git config --local user.email "chuckbot@localhost"
    git add -A
    GIT_EDITOR=true git commit -m "Local dirty state commit" || echo "Nothing to commit"
  args:
    chdir: /opt/Chuckbot
  when:
    - git_dirty.stdout != ""
    - git_ahead.stdout is not search('ahead')

- name: Pull latest from origin with rebase (as dave)
  become: true
  become_user: dave
  command: git pull --rebase
  args:
    chdir: /opt/Chuckbot
  register: git_pull_result
  when:
    - git_dirty.stdout == ""
    - git_remote.stdout == "git@github.com:dmzoneill/Chuckbot.git"

- name: Copy chuckbot.service to systemd dir
  copy:
    src: /opt/Chuckbot/systemd/chuckbot.service
    dest: /etc/systemd/system/chuckbot.service
    mode: '0644'
  register: service_file

- name: Reload systemd if service file changed
  command: systemctl daemon-reexec
  when: service_file.changed

- name: Try stopping chuckbot service
  command: systemctl stop chuckbot.service
  register: stop_result
  failed_when: false
  changed_when: stop_result.rc == 0
  when: git_pull_result is defined and git_pull_result.changed

- name: Kill node process if systemctl stop failed
  shell: |
    pkill -f chuckbot.js || true
  when: 
    - git_pull_result is defined and git_pull_result.changed
    - stop_result.rc != 0

- name: Run npm ci if repo was updated (as dave)
  become: true
  become_user: dave
  command: npm ci
  args:
    chdir: /opt/Chuckbot
  environment:
    HOME: "/home/dave"
  when: git_pull_result is defined and git_pull_result.changed

- name: Enable chuckbot service
  command: systemctl enable chuckbot.service
  when: service_file.changed

- name: Restart chuckbot service only if code or service file changed
  command: systemctl restart chuckbot.service
  when: 
    - git_pull_result is defined and git_pull_result.changed or service_file.changed
