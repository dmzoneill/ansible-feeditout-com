<VirtualHost *:443>
  
  ServerName www.feeditout.com
  ServerAlias feeditout.com
  DocumentRoot /home/dave/www/feeditout.com
  LogLevel debug
  CustomLog /var/log/apache2/www.feeditout.com-access.log combined
  ErrorLog /var/log/apache2/www.feeditout.com-error.log

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/feeditout.com/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/feeditout.com/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/feeditout.com/fullchain.pem

  RewriteEngine On

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>

  <Directory />
    Options +FollowSymLinks +Includes +ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>

