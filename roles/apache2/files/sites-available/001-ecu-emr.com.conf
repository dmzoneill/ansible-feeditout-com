<VirtualHost *:80>
  
  ServerName ecu-emr.com
  ServerAlias www.ecu-emr.com
  DocumentRoot /home/dave/www/ecu-emr.com
  LogLevel debug
  CustomLog /var/log/apache2/www.ecu-emr.com-access.log combined
  ErrorLog /var/log/apache2/www.ecu-emr.com-error.log

  RewriteEngine On
  RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>

  <Directory />
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Order allow,deny
    allow from all  
  </Directory>

</VirtualHost>

