<VirtualHost *:443>
  ServerName fio.ie
  ServerAlias www.fio.ie
  DocumentRoot /home/dave/www/feeditout.com
  LogLevel debug
  CustomLog /var/log/apache2/www.fio.ie-access.log combined
  ErrorLog /var/log/apache2/www.fio.ie-error.log

  SSLEngine on

  RewriteEngine On

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>

  <Directory />
    Options +FollowSymLinks +Includes +ExecCGI +Indexes
    AllowOverride All
    Require all granted
  </Directory>

  Include /etc/letsencrypt/options-ssl-apache.conf

  SSLCertificateFile /etc/letsencrypt/live/fio.ie/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/fio.ie/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/fio.ie/fullchain.pem
</VirtualHost>

