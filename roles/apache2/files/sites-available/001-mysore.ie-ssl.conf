<VirtualHost *:443>
  
  ServerName www.mysore.ie
  ServerAlias mysore.ie
  DocumentRoot /home/dave/www/mysore.ie
  LogLevel debug
  CustomLog /var/log/apache2/www.mysore.ie-access.log combined
  ErrorLog /var/log/apache2/www.mysore.ie-error.log

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/www.mysore.ie/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/www.mysore.ie/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/www.mysore.ie/fullchain.pem

  RewriteEngine On

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>
  
  <Directory />
    Options +FollowSymLinks +Includes +ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>

