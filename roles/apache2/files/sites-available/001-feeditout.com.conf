<VirtualHost *:80>
  
  ServerName feeditout.com
  ServerAlias www.feeditout.com
  DocumentRoot /home/dave/www/feeditout.com
  LogLevel debug
  CustomLog /var/log/apache2/www.feeditout.com-access.log combined
  ErrorLog /var/log/apache2/www.feeditout.com-error.log

  RewriteEngine On
  RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>

  <Directory />
    Options FollowSymLinks Includes ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>
