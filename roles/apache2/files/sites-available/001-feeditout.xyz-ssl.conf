<VirtualHost *:443>
  
  ServerName feeditout.xyz
  ServerAlias www.feeditout.xyz
  DocumentRoot /home/dave/www/feeditout.xyz
  LogLevel debug
  CustomLog /var/log/apache2/www.feeditout.xyz-access.log combined
  ErrorLog /var/log/apache2/www.feeditout.xyz-error.log

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/feeditout.xyz/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/feeditout.xyz/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/feeditout.xyz/fullchain.pem

  RewriteEngine On

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>
  
  <Directory />
    Options +FollowSymLinks +Includes +ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>

