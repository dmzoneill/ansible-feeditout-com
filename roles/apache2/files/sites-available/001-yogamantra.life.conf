<VirtualHost *:80>
  
  ServerName www.yogamantra.life
  ServerAlias yogamantra.life
  DocumentRoot /home/dave/www/yogamantra.life
  LogLevel debug
  CustomLog /var/log/apache2/www.yogamantra.life-access.log combined
  ErrorLog /var/log/apache2/www.yogamantra.life-error.log

  RewriteEngine On
  RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>

  <Directory />
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Order allow,deny
    allow from all  
  </Directory>

</VirtualHost>

