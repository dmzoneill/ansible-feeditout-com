<VirtualHost *:443>
  
  ServerName www.ashtangayogacork.ie
  ServerAlias ashtangayogacork.ie
  DocumentRoot /home/dave/www/ashtangayogacork.ie
  LogLevel debug
  CustomLog /var/log/apache2/www.ashtangayoga.ie-access.log combined
  ErrorLog /var/log/apache2/www.ashtangayoga.ie-error.log

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/ashtangayogacork.ie/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/ashtangayogacork.ie/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/ashtangayogacork.ie/fullchain.pem

  RewriteEngine On

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>
  
  <Directory />
    Options +FollowSymLinks +Includes +ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>

