<VirtualHost *:443>
  
  ServerName www.ecu-emr.com
  ServerAlias ecu-emr.com
  DocumentRoot /home/dave/www/ecu-emr.com
  LogLevel debug
  CustomLog /var/log/apache2/www.ecu-emr.com-access.log combined
  ErrorLog /var/log/apache2/www.ecu-emr.com-error.log

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/ecu-emr.com/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/ecu-emr.com/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/ecu-emr.com/fullchain.pem

  RewriteEngine On

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>
  
  <Directory />
    Options +FollowSymLinks +Includes +ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

  <Directory "/home/dave/www/ecu-emr.com">
      AllowOverride FileInfo
      Require all granted
  </Directory>
  <Directory "/home/dave/www/ecu-emr.com/sites">
      AllowOverride None
  </Directory>
  <Directory "/home/dave/www/ecu-emr.com/sites/*/documents">
      Require all denied
  </Directory>


</VirtualHost>

