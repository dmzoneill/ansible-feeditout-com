<VirtualHost *:443>
  
  ServerName feeditout.site
  ServerAlias www.feeditout.site
  DocumentRoot /home/dave/www/feeditout.site
  LogLevel debug
  CustomLog /var/log/apache2/www.feeditout.site-access.log combined
  ErrorLog /var/log/apache2/www.feeditout.site-error.log

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/feeditout.site/cert.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/feeditout.site/privkey.pem
  SSLCertificateChainFile /etc/letsencrypt/live/feeditout.site/fullchain.pem

  RewriteEngine On

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>
  
  <Directory />
    Options +FollowSymLinks +Includes +ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

  Header always set Content-Security-Policy "upgrade-insecure-requests"
</VirtualHost>

