<VirtualHost *:80>
  
  ServerName www.ashtangayoga.ie
  ServerAlias ashtangayoga.ie home.ashtangayoga.ie
  DocumentRoot /home/dave/www/ashtangayoga.ie
  LogLevel debug
  CustomLog /var/log/apache2/www.ashtangayoga.ie-access.log combined
  ErrorLog /var/log/apache2/www.ashtangayoga.ie-error.log

  RewriteEngine On
  RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>

  <Directory />
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Order allow,deny
    allow from all  
  </Directory>

</VirtualHost>

