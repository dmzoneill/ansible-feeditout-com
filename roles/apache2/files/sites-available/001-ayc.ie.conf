<VirtualHost *:80>
  
  ServerName www.ayc.ie
  ServerAlias ayc.ie
  DocumentRoot /home/dave/www/ayc.ie
  LogLevel debug
  CustomLog /var/log/apache2/www.ayc.ie-access.log combined
  ErrorLog /var/log/apache2/www.ayc.ie-error.log

  RewriteEngine On
  RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

  <IfModule mpm_itk_module>
    AssignUserId dave dave
  </IfModule>

  <Directory />
    Options FollowSymLinks Includes ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

</VirtualHost>

