---
- name: Ensure prometheus group exists
  ansible.builtin.group:
    name: prometheus
    state: present

- name: Ensure prometheus user exists
  ansible.builtin.user:
    name: prometheus
    group: prometheus
    shell: /usr/sbin/nologin
    system: true
    create_home: false

- name: Create required directories
  ansible.builtin.file:
    path: "{{ prometheus_dir }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: '0755'
  loop:
    - /etc/prometheus
    - /var/lib/prometheus
    - /etc/prometheus/rules
    - /etc/prometheus/file_sd
  loop_control:
    loop_var: prometheus_dir

- name: Download Prometheus tarball
  ansible.builtin.get_url:
    url: "{{ prometheus_download_url }}"
    dest: "/tmp/prometheus.tar.gz"
    mode: '0644'
  register: prometheus_download
  tags: prometheus

- name: Extract Prometheus
  ansible.builtin.unarchive:
    src: "/tmp/prometheus.tar.gz"
    dest: /opt
    remote_src: yes
    creates: "/opt/{{ prometheus_extracted_dir }}"
  tags: prometheus

- name: Create symlink to /opt/prometheus
  ansible.builtin.file:
    src: "/opt/{{ prometheus_extracted_dir }}"
    dest: /opt/prometheus
    state: link
    force: true

- name: Copy Prometheus binaries
  ansible.builtin.copy:
    src: "/opt/{{ prometheus_extracted_dir }}/{{ binary }}"
    dest: "/usr/local/bin/{{ binary }}"
    remote_src: yes
    mode: '0755'
  loop:
    - prometheus
    - promtool
  loop_control:
    loop_var: binary

- name: Install systemd service
  ansible.builtin.template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    mode: '0644'
  notify: Restart Prometheus

