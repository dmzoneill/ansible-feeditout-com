---
- name: Ensure required packages are installed
  apt:
    name:
      - gnome-session-flashback
      - gnome-panel
      - metacity
      - tigervnc-standalone-server
      - dbus-x11
      - gnome-tweaks
    state: present
  tags: [vnc, gnome]

- name: Ensure the VNC user exists
  user:
    name: "{{ vnc_user }}"
    shell: /bin/bash
    home: "/home/{{ vnc_user }}"
    state: present
    create_home: true
  tags: [vnc, gnome]

- name: Ensure .vnc directory exists
  file:
    path: "/home/{{ vnc_user }}/.vnc"
    state: directory
    owner: "{{ vnc_user }}"
    group: "{{ vnc_user }}"
    mode: '0700'
  tags: [vnc]

- name: Set VNC password
  copy:
    dest: "/home/{{ vnc_user }}/.vnc/passwd"
    content: "{{ vnc_password | b64decode }}"
    owner: "{{ vnc_user }}"
    group: "{{ vnc_user }}"
    mode: '0600'
  tags: [vnc]

- name: Install xstartup script
  template:
    src: xstartup.j2
    dest: "/home/{{ vnc_user }}/.vnc/xstartup"
    owner: "{{ vnc_user }}"
    group: "{{ vnc_user }}"
    mode: '0755'
  tags: [vnc, gnome]

- name: Install systemd VNC service template
  template:
    src: vncserver@.service.j2
    dest: /etc/systemd/system/vncserver@.service
    owner: root
    group: root
    mode: '0644'
  notify: Reload systemd
  tags: [vnc, gnome]

- name: Enable and start vncserver@1.service
  systemd:
    name: "vncserver@1.service"
    enabled: true
    state: started
  tags: [vnc, gnome]
