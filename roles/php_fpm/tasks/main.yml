---
- name: Find installed PHP-FPM versions
  shell: dpkg -l 'php*-fpm' 2>/dev/null | awk '/^ii/ {print $2}' | grep -oP '\d+\.\d+' | sort -u
  register: installed_php_versions
  changed_when: false
  failed_when: false

- name: Stop and disable old PHP-FPM services
  systemd:
    name: "php{{ item }}-fpm"
    state: stopped
    enabled: false
  loop: "{{ installed_php_versions.stdout_lines | default([]) }}"
  when: item != php_version
  failed_when: false

- name: Ensure PHP-FPM is installed
  apt:
    name: "{{ php_fpm_package }}"
    state: present

- name: Ensure PHP-FPM mysql module installed
  apt:
    name: "{{ php_fpm_mysql_package }}"
    state: present

- name: Ensure PHP-FPM configuration directory exists
  file:
    path: "{{ php_fpm_conf_dir }}"
    state: directory
    mode: '0755'

- name: Deploy main PHP-FPM config file
  template:
    src: php-fpm.conf.j2
    dest: "{{ php_fpm_conf_file }}"
    owner: root
    group: root
    mode: '0644'
  notify: Restart php-fpm
  diff: true

- name: Deploy www.conf pool configuration
  template:
    src: www.conf.j2
    dest: "{{ php_fpm_pool_file }}"
    owner: root
    group: root
    mode: '0644'
  notify: Restart php-fpm

- name: Ensure PHP-FPM is enabled and started
  systemd:
    name: "{{ php_fpm_service }}"
    state: started
    enabled: true
