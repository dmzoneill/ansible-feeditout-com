- name: Ensure certbot is installed
  apt:
    name: certbot
    state: present
    update_cache: true

- name: Initialize certbot tracking facts
  set_fact:
    certbot_needed: false
    certs_to_issue: []

- name: Check if cert exists
  stat:
    path: "/etc/letsencrypt/live/{{ domain_entry.domain }}/cert.pem"
  loop: "{{ domains }}"
  loop_control:
    loop_var: domain_entry
    label: "{{ domain_entry.domain }}"
  register: cert_stat_results

- name: Combine domain info with cert stats
  set_fact:
    domain_cert_pairs: >-
      {{
        domain_cert_pairs | default([]) + [{
          'domain': item.0.domain,
          'virtual_hosts': item.0.virtual_hosts,
          'stat': item.1.stat
        }]
      }}
  loop: "{{ domains | zip(cert_stat_results.results) | list }}"

- name: Extract SANs from certs if they exist
  command: >
    openssl x509 -in /etc/letsencrypt/live/{{ domain.domain }}/cert.pem -noout -text
  loop: "{{ domain_cert_pairs }}"
  loop_control:
    loop_var: domain_cert_pair
    label: "{{ domain_cert_pair.0.domain }}"
  register: openssl_cert_results
  when: domain_cert_pair.1.stat.exists
  changed_when: false
  failed_when: false

- name: Determine which certs need to be issued
  set_fact:
    certs_to_issue: "{{ certs_to_issue + [ { 'domain': domain_entry.domain, 'domains': ([domain_entry.domain] + (domain_entry.virtual_hosts | map(attribute='name') | list)) | unique }] }}"
    certbot_needed: true
  when: >
    not cert_stat_results.results[loop.index0].stat.exists or
    (
      (
        [domain_entry.domain] + (domain_entry.virtual_hosts | map(attribute='name') | list)
      ) | unique
      | difference(
          (openssl_cert_results.results[loop.index0].stdout | regex_findall('DNS:([^,\\s]+)') | unique) | default([])
        )
    ) | length > 0
  loop: "{{ domains }}"
  loop_control:
    loop_var: domain_entry
    label: "{{ domain_entry.domain }}"

- name: Stop Apache if certbot is needed
  ansible.builtin.service:
    name: apache2
    state: stopped
  when: certbot_needed

- name: Run certbot for domains that need certificates
  command: >
    certbot certonly --standalone
    --cert-name {{ cert_entry.domain }}
    {{ cert_entry.domains | map('regex_replace', '^(.*)$', '-d \1') | join(' ') }}
    --agree-tos --non-interactive --register-unsafely-without-email --expand
  loop: "{{ certs_to_issue }}"
  loop_control:
    loop_var: cert_entry
    label: "{{ cert_entry.domain }}"
  register: certbot_result
  failed_when: certbot_result.rc != 0 and 'Certificate not yet due for renewal' not in certbot_result.stderr
  ignore_errors: true
  when: certbot_needed

- name: Start Apache if certbot was run
  ansible.builtin.service:
    name: apache2
    state: started
  when: certbot_needed

- name: Ensure {{ certbot_helpers_dir }} exists
  file:
    path: "{{ certbot_helpers_dir }}"
    state: directory
    mode: '0755'
    owner: dave
    group: dave

- name: Copy certbot.sh
  copy:
    src: certbot.sh
    dest: "{{ certbot_helpers_dir }}/certbot.sh"
    mode: '0755'
    owner: dave
    group: dave

- name: Copy missing.sh
  copy:
    src: missing.sh
    dest: "{{ certbot_helpers_dir }}/missing.sh"
    mode: '0755'
    owner: dave
    group: dave

- name: Copy certbot_clean_old.sh
  copy:
    src: certbot_clean_old.sh
    dest: "{{ certbot_helpers_dir }}/certbot_clean_old.sh"
    mode: '0755'
    owner: dave
    group: dave

- name: Run clean_old.sh to clean up certs
  command: "{{ certbot_helpers_dir }}/certbot_clean_old.sh"
  become: true
  changed_when: false

